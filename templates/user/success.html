{% load static %}

{% block content %}

<head>
    <style>
        body{
            background-color: white;
        }
        .center {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        h3{
            font-size: 40px;
            color:rgb(20, 133, 10);
        }
        h4{
            font-size: 30px;
            color:rgb(20, 133, 10);
        }
    </style>
</head>

<body>
    <div class="center">
       
        <img src="{% static 'img/tick.gif' %}" alt="funny GIF" width="50%">
        <h3>
            Awesome! <i class="fas fa-check-circle"></i>
        </h3>
        <h4>Your booking has been confirmed.</h4>
        <h5>
            <a href="http://127.0.0.1:8000/user/home">
                <button class="btn btn-success">
                    <i class="fas fa-arrow-circle-right"></i>
                       Back to Home
                </button>
            </a>
        </h5>
    </div> 
</body>

{% endblock content %}
