{% load static %}

{% block content %}


<head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .bgimage{
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),url('../static/img/BG.jpg');
            background-size: 100%;
            width: 100%;
            height:100%;
        }
        h1{
            color:#008000;
            font-size:30px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .recipt{
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }
        p{
            font-size: 15px;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
        }
        script{
            background-color: rgb(158, 17, 17);
        }

    </style>
</head>
<div class="bgimage ">
        <div class="center recipt">

            <form class="text-center border border-light p-5" action="success" method="POST">
                {% csrf_token %}
                    <h1>Payment Details</h1>
                        Name: {{name}}<br>
                        Email: {{email}}<br>
                        Contact No.:{{contact}}<br>
                        No. of Person: {{persons}}<br>
                        Room No.: {{roomno}}<br>
                        Date: {{Date}}<br><br>
                    
                <!-- RAZORPAY INTEGRATION HERE -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <script
                        src="https://checkout.razorpay.com/v1/checkout.js"
                        data-key="rzp_test_YRyLn9WVhONbmD" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                        data-amount="{{room_price}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                        data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
                        data-buttontext="Proceed to Pay"
                        buttom-class="btn btn-success btn-block"
                        data-name="{{name}}"
                        data-description="{{hName}}"
                        data-image="https://www.kindpng.com/picc/m/171-1712282_profile-icon-png-profile-icon-vector-png-transparent.png"
                        data-prefill.name="Krish Patel"
                        data-prefill.email="kdp123@gmail.com"
                        data-theme.color="#F37254">
                </script>
            </form>

        </div>
</div>
</div>
{% endblock %}

<script src="https://checkout.razorpay.com/v1/payment-button.js" 
    data-payment_button_id="pl_IMWAmnpszOfBka" async>
